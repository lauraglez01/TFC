<h2>Registro de Usuario</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label for="name">Nombre:</label>
    <input type="text" id="name" formControlName="name" required autocomplete="name" /><br /><br />
  
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" formControlName="email" required autocomplete="email" /><br /><br />
  
    <label for="password">Contraseña:</label>
    <input type="password" id="password" formControlName="password" required autocomplete="current-password" /><br /><br />
  
    <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
  </form>
  

<p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
