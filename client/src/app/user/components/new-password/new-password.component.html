<h2>Set New Password</h2>
<div>
    <form [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()">
      <label for="email" style="font-weight: bold;">Email:</label>
      <input type="email" id="email" formControlName="email" required />
      <br /><br />
      <label for="codigo">Security Code:</label>
      <input type="text" id="codigo" formControlName="codigo" required />
      <br /><br />
      <label for="nuevaPassword">New Password:</label>
      <input type="password" id="nuevaPassword" formControlName="nuevaPassword" required />
      <br /><br />
      <label for="confirmacionPassword">Confirm Password:</label>
      <input type="password" id="confirmacionPassword" formControlName="confirmacionPassword" required />
      <br /><br />
      <button type="submit" [disabled]="newPasswordForm.invalid">Confirm</button>
    </form>
  </div>
