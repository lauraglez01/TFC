<div>
    <h2>Establecer Nueva Contraseña</h2>
    <form [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" formControlName="email" required />
      <br /><br />
      <label for="codigo">Código de Seguridad:</label>
      <input type="text" id="codigo" formControlName="codigo" required />
      <br /><br />
      <label for="nuevaPassword">Nueva Contraseña:</label>
      <input type="password" id="nuevaPassword" formControlName="nuevaPassword" required />
      <br /><br />
      <label for="confirmacionPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmacionPassword" formControlName="confirmacionPassword" required />
      <br /><br />
      <button type="submit" [disabled]="newPasswordForm.invalid">Restablecer Contraseña</button>
    </form>
  </div>
