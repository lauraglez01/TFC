<h2>Password Recovery</h2>
<div>
    <form [formGroup]="regenerateForm" (ngSubmit)="onSubmit()">
      <label for="email">Enter your email address:</label>
      <input type="email" id="email" formControlName="email" required />
      <br /><br />
      <button type="submit" [disabled]="regenerateForm.invalid">Send Security Code</button>
    </form>
  </div>
