<div class="container mt-4 stories-wrapper">
  <h2 class="mb-3">My Stories</h2>

  <!-- Subir documento -->
  <div class="mb-4">
    <label for="file-upload" class="form-label">
      Upload your story document ğŸª
    </label>
    <input
      type="file"
      id="file-upload"
      class="form-control"
      (change)="onFileSelected($event)"
      accept=".pdf,.docx,.txt"
    />
  </div>

  <!-- Lista de historias -->
  <div *ngIf="stories.length > 0; else noStories">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let story of stories">
        <strong>{{ story.title }}</strong>
        <!--
        <button
          class="btn btn-sm btn-outline-primary float-end me-2"
          (click)="viewStory(story.id)"
        >
          ğŸ“„ View
        </button>-->
        <button
          class="btn btn-sm btn-outline-danger float-end me-2"
          (click)="deleteStory(story.id)"
        >
          ğŸ—‘ï¸ Delete
        </button>
      </li>
    </ul>
  </div>
  <ng-template #noStories>
    <p class="text-muted">
      You haven't uploaded any stories yet. Time to start writing! ğŸª
    </p>
  </ng-template>

  <!-- Visor de PDF -->
  <section *ngIf="pdfSrc">
    <pdf-viewer
      [src]="pdfSrc"
      [render-text]="true"
      [original-size]="false"
      style="max-width: 800px; height: 700px;"
    ></pdf-viewer>
  </section>
</div>
