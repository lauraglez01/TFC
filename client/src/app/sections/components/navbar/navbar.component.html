<header>
    <div class="header-content">
      <img src="/assets/img/logo.png" alt="{{title}}">
      <p class="subtitle">The perfect place for book lovers... and cookies!</p>
      @if(!authService.isAuthenticated()) {
        <button class="login-btn"><a routerLink="/login"><b>Log In</b></a></button>

  </header>
  <nav>
